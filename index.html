<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICEE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web (4)/fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>DICEE</h1>
           <h2><i class="fas fa-bars"></i></h1>
        </header>
        <!-- NAVBAR -->
        <nav>
            <a href="about.html" class="about-the-game">read about game</a>
            <a href="index.html" class="refresh-the-game">reload the game</a>
        </nav>
        <!-- END OF NAVBAR -->
        <section class="reload">
            <div class="btn reset-btn">reset</div>
            <div class="btn refresh-btn">refresh</div>
        </section>
        <!-- main game -->
        <section class="main-game">
            <!-- PLAYER 1 -->
             <div class="players">
                <div class="player player-1 ">
                    <h2>player <br>1</h2>
                    <h3 class="roll-score-1">roll score: <br><span id="roll-score-1">0</span></h3>
                    <h4 class="score score-1">score: <br><span id="total-score-1">0</span></h4>   
                </div>
                <!-- END OF PLAYER 1 -->
    
             <!-- PLAYER 2 -->
                <div class="player player-2">
                    <h2>player <br>2</h2>
                    <h3 class="roll-score-2">roll score: <br><span id="roll-score-2">0</span></h3>
                    <h4 class="score score-2">score: <br><span id="total-score-2">0</span></h4>   
                </div>
                <!-- END OF PLAYER 2 -->
             </div>
             <!-- center -->
              <div class="center">
                <img src="./dice-3.jpg" class="dice-img" alt="dice">
                <div class="links">
                    <div class="btn roll-btn">roll</div>
                    <div class="btn switch-btn">switch</div>
                </div>
              </div>
             <!-- end of center -->
        </section>
        <footer class="footer yes">
            <div class="footer-links">
                <a href="https://x.com/FredSam41863810">
            <i class="fab fa-x-twitter"></i>
        </a>
            <a href="https://www.facebook.com/inioluwa.ebifredrick/">
            <i class="fab fa-facebook"></i>
        </a>
            <a href="https://www.instagram.com/legerdeces/?hl=en">
            <i class="fab fa-instagram"></i>
        </a>
            </div>
            <div class="footer-texts">
                <h4>all rights reserved iniolucode &COPY;</h4>
            </div>

            <!-- <h4>link to my portfolio</h4> -->
        </footer>
    </div>

    <script src="script.js"></script>

</html>
